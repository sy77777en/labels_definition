<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Hierarchy Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .url-input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .url-input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .url-input-section input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
        }

        .url-input-section input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00f2fe;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #dee2e6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-load {
            background: #28a745;
        }

        .btn-load:hover {
            background: #218838;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 150px;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        .tree {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .tree-node {
            margin: 5px 0;
        }

        .tree-toggle {
            cursor: pointer;
            user-select: none;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .tree-toggle:hover {
            background: #e9ecef;
        }

        .tree-toggle.collapsed::before {
            content: '▶ ';
        }

        .tree-toggle.expanded::before {
            content: '▼ ';
        }

        .tree-key {
            color: #0066cc;
            font-weight: bold;
        }

        .tree-count {
            color: #6c757d;
            font-size: 0.9em;
            margin-left: 8px;
        }

        .tree-description {
            color: #495057;
            margin-left: 20px;
            font-size: 0.9em;
            padding: 8px 12px;
            background: white;
            border-left: 3px solid #4facfe;
            margin-top: 5px;
            border-radius: 4px;
        }

        .tree-children {
            margin-left: 20px;
            border-left: 2px solid #dee2e6;
            padding-left: 10px;
        }

        .tree-children.hidden {
            display: none;
        }

        .highlight {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Label Definitions Hierarchy Viewer</h1>
            <p>Load and visualize label definitions from GitHub</p>
        </div>

        <div class="content">
            <div id="messageBox" class="message"></div>

            <div class="controls" style="display: none;" id="controlsSection">
                <input type="text" class="search-box" id="searchBox" placeholder="Search labels...">
                <button class="btn" onclick="expandAll()">Expand All</button>
                <button class="btn" onclick="collapseAll()">Collapse All</button>
                <button class="btn" onclick="downloadJSON()">Download JSON</button>
            </div>

            <div class="stats" style="display: none;" id="statsSection">
                <div class="stat-card">
                    <div class="stat-number" id="totalLabels">0</div>
                    <div class="stat-label">Total Labels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="topCategories">0</div>
                    <div class="stat-label">Top Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maxDepth">0</div>
                    <div class="stat-label">Max Depth</div>
                </div>
            </div>

            <div class="tree" id="treeView" style="display: none;"></div>
        </div>
    </div>

    <script>
        let labelDefinitions = {};
        let hierarchy = {};
        
        // 自动加载URL
        const AUTO_LOAD_URL = 'https://raw.githubusercontent.com/sy77777en/labels_definition/main/labels_definition.json';

        function showMessage(text, type) {
            const msg = document.getElementById('messageBox');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 5000);
            }
        }

        async function loadFromGitHub() {
            const url = AUTO_LOAD_URL;
            
            showMessage('Loading label definitions...', 'loading');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                labelDefinitions = await response.json();
                
                if (!labelDefinitions || Object.keys(labelDefinitions).length === 0) {
                    throw new Error('JSON file is empty or invalid');
                }

                showMessage(`Successfully loaded ${Object.keys(labelDefinitions).length} labels`, 'success');
                
                // 转换并显示
                hierarchy = convertToHierarchy(labelDefinitions);
                displayHierarchy();
                
            } catch (error) {
                showMessage(`Failed to load: ${error.message}`, 'error');
                console.error('Load error:', error);
            }
        }

        function convertToHierarchy(flatDict) {
            const h = {};
            
            for (const [key, value] of Object.entries(flatDict)) {
                const parts = key.split('.');
                let current = h;
                
                for (let i = 0; i < parts.length - 1; i++) {
                    const part = parts[i];
                    if (!current[part]) {
                        current[part] = {};
                    }
                    current = current[part];
                }
                
                const lastPart = parts[parts.length - 1];
                current[lastPart] = {
                    _description: value,
                    _full_key: key
                };
            }
            
            return h;
        }

        function displayHierarchy() {
            document.getElementById('controlsSection').style.display = 'flex';
            document.getElementById('statsSection').style.display = 'flex';
            document.getElementById('treeView').style.display = 'block';

            const treeView = document.getElementById('treeView');
            treeView.innerHTML = '';
            renderTree(hierarchy, treeView);

            // 更新统计
            document.getElementById('totalLabels').textContent = Object.keys(labelDefinitions).length;
            document.getElementById('topCategories').textContent = Object.keys(hierarchy).length;
            document.getElementById('maxDepth').textContent = getMaxDepth(hierarchy);
        }

        function countChildren(obj) {
            let count = 0;
            for (const key in obj) {
                if (key.startsWith('_')) continue;
                count++;
                if (typeof obj[key] === 'object' && !obj[key]._description) {
                    count += countChildren(obj[key]);
                }
            }
            return count;
        }

        function getMaxDepth(obj, depth = 0) {
            let maxDepth = depth;
            for (const key in obj) {
                if (key.startsWith('_')) continue;
                if (typeof obj[key] === 'object') {
                    maxDepth = Math.max(maxDepth, getMaxDepth(obj[key], depth + 1));
                }
            }
            return maxDepth;
        }

        function renderTree(obj, parentElement, searchTerm = '') {
            const sortedKeys = Object.keys(obj).filter(k => !k.startsWith('_')).sort();
            
            for (const key of sortedKeys) {
                const value = obj[key];
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'tree-node';
                
                if (value._description) {
                    // 叶子节点
                    const keySpan = document.createElement('span');
                    keySpan.className = 'tree-key';
                    keySpan.textContent = key;
                    
                    const descDiv = document.createElement('div');
                    descDiv.className = 'tree-description';
                    descDiv.textContent = value._description;
                    
                    nodeDiv.appendChild(keySpan);
                    nodeDiv.appendChild(descDiv);
                    
                    // 搜索高亮
                    if (searchTerm && (key.toLowerCase().includes(searchTerm.toLowerCase()) || 
                        value._description.toLowerCase().includes(searchTerm.toLowerCase()))) {
                        keySpan.innerHTML = highlightText(key, searchTerm);
                        descDiv.innerHTML = highlightText(value._description, searchTerm);
                    }
                } else {
                    // 分支节点
                    const childCount = countChildren(value);
                    const toggleSpan = document.createElement('span');
                    toggleSpan.className = 'tree-toggle collapsed';
                    toggleSpan.innerHTML = `<span class="tree-key">${key}</span><span class="tree-count">(${childCount})</span>`;
                    
                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'tree-children hidden';
                    
                    toggleSpan.onclick = function() {
                        if (this.classList.contains('collapsed')) {
                            this.classList.remove('collapsed');
                            this.classList.add('expanded');
                            childrenDiv.classList.remove('hidden');
                        } else {
                            this.classList.remove('expanded');
                            this.classList.add('collapsed');
                            childrenDiv.classList.add('hidden');
                        }
                    };
                    
                    nodeDiv.appendChild(toggleSpan);
                    nodeDiv.appendChild(childrenDiv);
                    
                    renderTree(value, childrenDiv, searchTerm);
                }
                
                parentElement.appendChild(nodeDiv);
            }
        }

        function highlightText(text, search) {
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function expandAll() {
            document.querySelectorAll('.tree-toggle').forEach(toggle => {
                toggle.classList.remove('collapsed');
                toggle.classList.add('expanded');
            });
            document.querySelectorAll('.tree-children').forEach(children => {
                children.classList.remove('hidden');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.tree-toggle').forEach(toggle => {
                toggle.classList.remove('expanded');
                toggle.classList.add('collapsed');
            });
            document.querySelectorAll('.tree-children').forEach(children => {
                children.classList.add('hidden');
            });
        }

        function downloadJSON() {
            const json = JSON.stringify(hierarchy, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'label_definitions_hierarchy.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 搜索功能
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value;
            const treeView = document.getElementById('treeView');
            treeView.innerHTML = '';
            renderTree(hierarchy, treeView, searchTerm);
            if (searchTerm) {
                expandAll();
            }
        });

        // 页面加载时自动加载数据
        window.addEventListener('DOMContentLoaded', function() {
            loadFromGitHub();
        });
    </script>
</body>
</html>
